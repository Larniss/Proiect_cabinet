<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cabinet Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Lista Doctori</h1>

		<a th:href="@{/inregistraredoctor}"
			class="btn btn-primary btn-sm mb-3"> Adauga Doctor </a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID:</th>
					<th>Nume:</th>
					<th>Prenume:</th>
					<th>Telefon:</th>
					<th>Email:</th>
					<th>Actiuni</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="doctor : ${listaDoctori}">
					<td th:text="${doctor.id}"></td>
					<td th:text="${doctor.nume}"></td>
					<td th:text="${doctor.prenume}"></td>
					<td th:text="${doctor.telefon}"></td>
					<td th:text="${doctor.email}"></td>
					<td><a th:href="@{/arataprofilDoctor/{id}(id=${doctor.id})}"
						class="btn btn-primary">Modifica</a> <a
						th:href="@{/stergeDoctor/{id}(id=${doctor.id})}"
						class="btn btn-danger">Sterge</a></td>

				</tr>
			</tbody>
		</table>
		<hr>

		<a th:href="@{/}"> Inapoi la pagina de inceput</a>
	</div>
</body>
</html>
